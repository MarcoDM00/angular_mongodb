<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let p of posts; let i = index">
        <mat-expansion-panel-header>
            Autore: {{p.title}}
        </mat-expansion-panel-header>
        <h4>Testo post</h4>
        <p>{{p.content}}</p>
        <img [src]="p.img" alt="img" [hidden]="p.img == ''">
        <mat-action-row>
            <button mat-button color="primary" (click)="p.addLike(); onUpdatePost(i);">{{p.like}} Likes</button>
            <button mat-button color="warn" (click)="p.addDislike(); onUpdatePost(i);">{{p.dislike}} Dislikes</button>
            <button mat-button>Edit</button>
            <button mat-button (click)="onDeletePost(i);">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts yet</p>
